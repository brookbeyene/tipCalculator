		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major">Restaurant Tip Calculator</h1>
									<h3>Tip in Dollar ($)</h3>
									<div class="fields">
										<div class="fields">
											<div class="field half">
												<label for="name">Name</label>
												<input type="text" name="name" id="cashNameInput" />
											</div>
											<div class="field half">
												<label for="name">Total Bill</label>
												<input type="text" name="name" id="cashInput" />
											</div>
											<div class="field half">
												<label for="email">Cash ($)</label>
												<input type="email" name="email" id="cashTip" />
											</div>
										</div>
										
									</div>
									<ul class="actions">
										<li><input type="submit text" id="totalCashCalculate" value="Calculate" class="button primary" onclick = "cashTip()"/></li>
										<li><input type="submit text" id="saveCashCalculate" value="Save" class="button primary" onclick = "saveCashTip()"/></li>
									</ul>
                  
                    				<p name="email" id="TotalCashTip"></p>
									<!-- <p id="TotalCashTipValue"></p> -->
									<input
										type="text"
										placeholder = "$0.00"
										class= "output"
										disabled>
								</div>
							</section>
							<!-- Panel -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major"><br/><br/></h1>
									<h3>Tip by Percent (%)</h3>
									<div class="fields">
										<div class="fields">
											<div class="field half">
												<label for="name">Name</label>
												<input type="text" name="name" id="percentNameInput" />
											</div>
											<div class="field half">
												<label for="name">Total Bill</label>
												<input type="text" name="name" id="percentBillInput" />
											</div>
											<div class="field half">
												<label for="email">Percent %</label>
												<input type="email" name="email" id="percentNumberInput" />
											</div>
										</div>
										
									</div>
									<ul class="actions">
										<li><input id ="percentButton" type="submit" value="Calculate" class="button primary" onclick = "percetTip()"/></li>
										<li><input type="submit text" id="savePercentButton" value="Save" class="button primary" onclick = "savePercentTip()"/></li>
									</ul>
									<!-- <p name="email" id="totalPercentTip"></p> -->
									<p id="TotalTipValue"></p>
									<input
										type="text"
										placeholder = "$0.00"
										class= "output"
										id="percentTipOutput"
										disabled>
								</div>
